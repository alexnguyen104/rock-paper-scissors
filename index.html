<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/04771c2ad0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="line"></div>
        <div class="player">
            <div class="btns">
                <div id="rockBtn" class="btn"><i class="far fa-hand-rock"></i></div>
                <div id="paperBtn" class="btn"><i class="far fa-hand-paper"></i></div>
                <div id="scissorsBtn" class="btn"><i class="far fa-hand-scissors"></i></div>
            </div>
            <div class="displayRPS">
                <div id="displayRock" class="display"><i class="far fa-hand-rock"></i></div>
                <div id="displayPaper"class="display"><i class="far fa-hand-paper"></i></div>
                <div id="displayScissors"class="display"><i class="far fa-hand-scissors"></i></div>
            </div>
            
        </div>
        <div class="COM">
            <div id="COMrock" class="RPS"><i class="far fa-hand-rock"></i></div>
            <div id="COMpaper" class="RPS"><i class="far fa-hand-paper"></i></div>
            <div id="COMscissors" class="RPS"><i class="far fa-hand-scissors"></i></div>
            <h2>COM</h2>    
        </div>
        <div id="alertBoard">
            <div id="info"></div>
            <button id="restart" type="button">Restart</button>    
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
